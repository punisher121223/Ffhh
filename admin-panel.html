<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>پنل مدیریت - پانیشر</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Tahoma', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .admin-panel {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .admin-panel h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .admin-panel ul {
            list-style: none;
            padding: 0;
        }
        .admin-panel li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            color: #666;
        }
        .admin-panel .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="admin-panel">
        <h1>پنل مدیریت - اطلاعات ورود</h1>
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const password = urlParams.get('password');
            const adminPassword = "admin123"; // رمز پنل (می‌تونی تغییر بدی)

            if (password === adminPassword) {
                const loginData = JSON.parse(localStorage.getItem('loginData') || '[]');
                if (loginData.length > 0) {
                    document.write('<ul>');
                    loginData.forEach(entry => {
                        document.write(`<li>نام کاربری: ${entry.username}, رمز عبور: ${entry.password}, زمان: ${entry.timestamp}</li>`);
                    });
                    document.write('</ul>');
                } else {
                    document.write('<p>هیچ اطلاعاتی ثبت نشده است.</p>');
                }
            } else {
                document.write('<p class="error">دسترسی غیرمجاز! رمز صحیح را وارد کنید: <a href="admin-panel.html?password=admin123">تلاش دوباره</a></p>');
            }
        </script>
    </div>
</body>
</html>
