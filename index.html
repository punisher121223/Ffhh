<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>پانیشر</title>
    <style>
        body {
            background-color: #f0f0f0; /* پس‌زمینه خاکستری روشن */
            font-family: 'Tahoma', sans-serif; /* فونت ساده و خوانا */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* صفحه کامل پر بشه */
            margin: 0;
        }
        .text {
            font-size: 24px; /* اندازه متن بزرگ‌تر */
            color: #333; /* رنگ متن تیره */
            text-align: center;
            padding: 20px;
            background-color: white; /* کادر سفید دور متن */
            border-radius: 10px; /* گوشه‌های گرد */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* سایه ملایم */
        }
    </style>
</head>
<body>
    <div class="text">سلام من پانیشرم همون punisher سابق</div>
</body>
</html>
